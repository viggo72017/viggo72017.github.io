<!DOCTYPE html>
<html>
<head>
	<title>Wireframe</title>

	<style>

	body{
			font-family: sans-serif;
			font-size: 18px;
			background-color: #f2f2f2;
	}
		
    .outer{
      text-align: center;
      
      
    }
  	.page{
  		width:750px;
  		display: inline-block;
  		text-align:left;

  		padding:10px;
  	
  		background-color: #FFF;
  	}

  	.swatcharea{
  		width:300px;
  		position: relative;
       display: inline-block;
  		text-align:left;
  		

  	}
  	.heading{
  		font-size: 24px;
  		font-weight: bold;
  		padding-top:20px;
  		padding-bottom: 20px;
  	}

  	.pagefont{
		font-family: brandon-grotesque, sans-serif;Roboto, sans-serif;}

  	.swatch{
  		width:40px;
  		height:40px;
  		border:solid 1px;
  		box-shadow: 3px 3px 2px #999;
  		display: inline-block;
  	}

  	.brandcolor1{
  		background-color: #222529;
  	}
  	.brandcolor2{
  		background-color: #f5f7f9;
  	}
  	.brandcolor3{
  		background-color: #df1c2f;
  	}

  	.menucolor1{
  		background-color: #191c20;
  	}
  	.menucolor2{
		background-color: #ffffff;}
  	

    .hobbymenucolor1{
  		background-color: #ffffff;
  	}
  	.hobbymenucolor2{
  		background-color: #03afc2;
  	}
  	

  	.pagecolor1{
  		background-color: #f5f7f9;
  	}
  	.pagecolor2{
  		background-color: #181a1d;
  	}
  	.pagecolor3{
  		background-color: ffffff;
  	}
  	.hobbypagecolor1{
  		background-color: #03afc2;
  	}
  	.hobbypagecolor2{
  		background-color: #f5f7f9;
  	}
  	.hobbypagecolor3{
  		background-color: #f8c12e;
  	}

  	.textcolor1{
  		background-color: #ffffff;
  	}
  	.textcolor2{
  		background-color: #181a1d;
  	}
  
  
  	.hobbytextcolor1{
  		background-color: #ffffff;
  	}
  	.hobbytextcolor2{
  		background-color: #181a1d;
  	}
  	


  	.img{
  		padding:10px;
  		width:95%;
  		margin-top:30px;

  	}
  	.img_mobile{
  		padding:10px;
  		width:55%;
  	}



	</style>
</head>
<body>

	<div class="outer">
		<div class="page">
	<!-- THIS IS WHERE THE ORIGINAL INFORMATION BEGINS -->
			<div class="heading"><span class="font-family">Peleton Travel</span></div> 
			<div class="heading">Font-Family: <span class="font-family">Brandon-grotesque,Roboto </span></div> 
           	<div class="heading">Brand Colors:</div> 
           	<div class="swatch brandcolor1"></div>
          <div class="swatch brandcolor2"></div>
			<div class="swatch brandcolor3"></div><br>
			
          <div class="swatcharea">
            <!-- THIS IS WHERE THE ORIGINAL BRAND MENU COLORS ARE DEFINED -->
           	<div class="heading">Brand Menu:</div> 
           	<div class="swatch menucolor1"></div>
           	<div class="swatch menucolor2"></div>
          

            <!-- THIS IS WHERE THE ORIGINAL BRAND PAGE COLORS ARE DEFINED -->
           	<div class="heading">Brand Page:</div> 
           	<div class="swatch pagecolor1"></div>
           	<div class="swatch pagecolor2"></div>
           	<div class="swatch pagecolor3"></div>

            <!-- THIS IS WHERE THE ORIGINAL BRAND TEXT COLORS ARE DEFINED -->
           	<div class="heading">Brand Text:</div> 
           	<div class="swatch textcolor1"></div>
           	<div class="swatch textcolor2"></div>
           
         </div>


          <div class="swatcharea">
 <!-- THIS IS WHERE THE HOBBY COLORS ARE DEFINED -->

           <div class="heading">Hobby Menu:</div> 
           	<div class="swatch hobbymenucolor1"></div>
           	<div class="swatch hobbymenucolor2"></div>
           

           <!-- THIS IS WHERE THE HOBBY PAGE COLORS ARE DEFINED -->

           	<div class="heading">Hobby Page:</div> 
           	<div class="swatch hobbypagecolor1"></div>
           	<div class="swatch hobbypagecolor2"></div><div class="swatch hobbypagecolor3"></div>
           	

           	<!-- THIS IS WHERE THE HOBBY TEXT COLORS ARE DEFINED -->

           	<div class="heading">Hobby Text:</div> 
           	<div class="swatch hobbytextcolor1"></div>
           	<div class="swatch hobbytextcolor2"></div>
          


          </div>



           	<div><img class="img" src="img/desktop.jpg" alt="desktop wireframe sketch"></div>
           	<div><img class="img_mobile" src="img/mobile.jpg" alt="desktop wireframe sketch"></div>

<!-- THIS IS WHERE YOUR HOBBY INFORMATION BEGINS -->

          
    

		</div>

	

	</div>

</body>
</html>
